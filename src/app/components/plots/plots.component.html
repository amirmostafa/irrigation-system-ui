<mat-card>
    <mat-card-header class="plots-header">
        <mat-card-title>Plot of lands</mat-card-title>
        
        <mat-card-actions>
            <button mat-raised-button routerLink='/add-plot' color="primary" class="add-btn">ADD</button>
        </mat-card-actions>
     </mat-card-header>
    <mat-card-content>
        <mat-table [dataSource]='dataSource'>
            <ng-container matColumnDef='id'>
                <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                <mat-cell *matCellDef='let row;'>{{row.id}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef='name'>
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef='let row;'>{{row.name}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef='crop'>
                <mat-header-cell *matHeaderCellDef>Crop</mat-header-cell>
                <mat-cell *matCellDef='let row;'>{{row.crop}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef='area'>
                <mat-header-cell *matHeaderCellDef>Area</mat-header-cell>
                <mat-cell *matCellDef='let row;'>{{row.area}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef='actions'>
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef='let row;'>
                    <button mat-icon-button matTooltip="View" [routerLink]="row.id">
                      <mat-icon color='primary'>remove_red_eye</mat-icon>        
                    </button>
                    <button mat-icon-button matTooltip="Edit" [routerLink]="'/edit-plot/' + row.id">
                      <mat-icon color='accent'>edit</mat-icon>        
                    </button>
                    <button mat-icon-button matTooltip="Configure" [routerLink]="'/configure-plot/' + row.id">
                      <mat-icon>settings</mat-icon>        
                    </button>
                    <button mat-icon-button matTooltip="Delete" (click)="deletePlot(row.id)">
                    <mat-icon color='warn'>delete</mat-icon>
                </button>
            </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef='displayedColumns'>
            </mat-header-row>
            <mat-row *matRowDef='let row; columns: displayedColumns'></mat-row>
        </mat-table>
    </mat-card-content>
  </mat-card>
