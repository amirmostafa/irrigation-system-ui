<mat-card>
    <mat-card-header>
        <mat-card-title>{{plot?.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="column-container">
            <mat-list>
                <mat-list-item>
                    <div class="row-container">
                        <label><strong>Crop</strong>: {{plot?.crop}}</label>
                        <label><strong>Area</strong>: {{plot?.area}}</label>
                        <label><strong>Location</strong>: {{plot?.location}}</label>
                    </div>
                </mat-list-item>
            </mat-list>
        </div>

        <mat-divider></mat-divider>
        
        <label mat-subheader>Configuration</label>
        
        <mat-table [dataSource]='plot?.plotConfig'>
            <ng-container matColumnDef='id'>
                <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                <mat-cell *matCellDef='let row;'>{{row.id}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef='startTime'>
                <mat-header-cell *matHeaderCellDef>Start Time</mat-header-cell>
                <mat-cell *matCellDef='let row;'>{{row.startTime|date}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef='endTime'>
                <mat-header-cell *matHeaderCellDef>End Time</mat-header-cell>
                <mat-cell *matCellDef='let row;'>{{row.endTime|date}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef='every'>
                <mat-header-cell *matHeaderCellDef>Every</mat-header-cell>
                <mat-cell *matCellDef='let row;'>{{row.timeInterval + ' ' + row.intervalUnit}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef='amountOfWater'>
                <mat-header-cell *matHeaderCellDef>Amount Of Water</mat-header-cell>
                <mat-cell *matCellDef='let row;'>{{row.amountOfWater}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef='actions'>
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef='let row;'>
                    <button mat-icon-button matTooltip="Delete"                    >
                        <mat-icon color='warn'>delete</mat-icon>
                    </button>
            </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef='displayedColumns'>
            </mat-header-row>
            <mat-row *matRowDef='let row; columns: displayedColumns'></mat-row>
        </mat-table>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button routerLink="/plots">Back</button>
    </mat-card-actions>
  </mat-card>
